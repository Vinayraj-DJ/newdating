<script>
let socket;
let notifications = [];

// Utility functions
function log(message) {
  const timestamp = new Date().toLocaleTimeString();
  const logEntry = `[${timestamp}] ${message}`;
  console.log(logEntry);
  
  const logDiv = document.getElementById('log');
  logDiv.innerHTML += logEntry + '\n';
  logDiv.scrollTop = logDiv.scrollHeight;
  
  // Keep only last 20 log entries
  const lines = logDiv.innerHTML.split('\n');
  if (lines.length > 20) {
    logDiv.innerHTML = lines.slice(-20).join('\n');
  }
}

function updateStatus(connected) {
  const statusDiv = document.getElementById('status');
  if (connected) {
    statusDiv.className = 'status connected';
    statusDiv.textContent = 'âœ… Connected to Socket Server';
  } else {
    statusDiv.className = 'status disconnected';
    statusDiv.textContent = 'âŒ Disconnected from Socket Server';
  }
}

// Socket Connection
function connectSocket() {
  const token = document.getElementById('token').value;
  const apiUrl = document.getElementById('apiUrl').value;
  
  if (!token) {
    alert('Please enter JWT token');
    return;
  }
  
  if (socket && socket.connected) {
    socket.disconnect();
  }
  
  // Extract base URL for socket connection
  const url = new URL(apiUrl);
  const socketUrl = `${url.protocol}//${url.host}`;
  
  socket = io(socketUrl);
  
  // Authenticate with token
  socket.emit('authenticate', token);
  
  socket.on('connect', () => {
    log('Socket connected successfully');
    updateStatus(true);
  });
  
  socket.on('authenticated', () => {
    log('Socket authentication successful');
  });
  
  socket.on('unauthorized', () => {
    log('Socket authentication failed');
    alert('Authentication failed. Please check your token.');
  });
  
  socket.on('disconnect', () => {
    log('Socket disconnected');
    updateStatus(false);
  });
  
  socket.on('connect_error', (error) => {
    log(`Connection error: ${error.message}`);
    updateStatus(false);
  });
  
  // Listen for notifications (this is the key part that was missing)
  socket.on('notification', function(data) {
    log(`Received notification: ${JSON.stringify(data)}`);
    handleNotification(data);
  });
  
  // Also listen for admin-specific notifications
  socket.on('admin:notification', function(data) {
    log(`Received admin notification: ${JSON.stringify(data)}`);
    handleNotification(data);
  });
}

// Handle incoming notifications
function handleNotification(data) {
  // Add to notifications array
  notifications.unshift({
    ...data,
    id: Date.now(),
    timestamp: new Date(),
    isRead: false
  });
  
  // Display notification
  displayNotification(data);
  
  // Show browser notification
  showBrowserNotification(data);
  
  // Update UI
  renderNotifications();
}

// Display notification in UI
function displayNotification(data) {
  const container = document.getElementById('notifications');
  const div = document.createElement('div');
  div.className = 'notification unread';
  div.innerHTML = `
    <strong>${data.title || 'Notification'}</strong><br>
    ${data.message || 'No message'}<br>
    <small>${new Date().toLocaleString()}</small>
  `;
  container.insertBefore(div, container.firstChild);
}

// Browser notifications
function showBrowserNotification(data) {
  if (!('Notification' in window)) {
    log('Browser does not support notifications');
    return;
  }
  
  if (Notification.permission === 'granted') {
    new Notification(data.title || 'New Notification', {
      body: data.message || 'You have a new notification',
      icon: '/favicon.ico'
    });
    log('Browser notification shown');
  } else if (Notification.permission !== 'denied') {
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        new Notification(data.title || 'New Notification', {
          body: data.message || 'You have a new notification',
          icon: '/favicon.ico'
        });
        log('Browser notification shown after permission granted');
      }
    });
  }
}

// Request notification permission
async function requestNotificationPermission() {
  if (!('Notification' in window)) {
    alert('This browser does not support notifications');
    return;
  }
  
  if (Notification.permission === 'granted') {
    alert('Notifications already enabled');
    return;
  }
  
  const permission = await Notification.requestPermission();
  if (permission === 'granted') {
    alert('Notifications enabled successfully!');
    log('Notification permission granted');
  } else {
    alert('Notifications permission denied');
    log('Notification permission denied');
  }
}

// Test Functions
async function testRegistrationApproval() {
  await testAdminAction('registration', 'approve');
}

async function testRegistrationRejection() {
  await testAdminAction('registration', 'reject');
}

async function testKYCApproval() {
  await testAdminAction('kyc', 'approve');
}

async function testKYCRejection() {
  await testAdminAction('kyc', 'reject');
}

async function testWithdrawalApproval() {
  await testAdminAction('withdrawal', 'approve');
}

async function testWithdrawalRejection() {
  await testAdminAction('withdrawal', 'reject');
}

async function testAdminAction(actionType, status) {
  const token = document.getElementById('token').value;
  const apiUrl = document.getElementById('apiUrl').value;
  const userType = document.getElementById('userType').value;
  const userId = document.getElementById('userId').value;
  
  if (!token) {
    alert('Please enter JWT token');
    return;
  }
  
  if (!userId) {
    alert('Please enter User ID');
    return;
  }
  
  let endpoint, requestData;
  
  switch(actionType) {
    case 'registration':
      endpoint = '/admin/users/review-registration';
      requestData = {
        userType: userType,
        userId: userId,
        reviewStatus: status === 'approve' ? 'accepted' : 'rejected'
      };
      break;
      
    case 'kyc':
      // You'll need to get actual KYC ID from your system
      const kycId = prompt('Enter KYC ID:');
      if (!kycId) return;
      
      endpoint = '/admin/users/review-kyc';
      requestData = {
        kycId: kycId,
        status: status === 'approve' ? 'approved' : 'rejected',
        kycType: userType
      };
      break;
      
    case 'withdrawal':
      // You'll need to get actual withdrawal ID from your system
      const withdrawalId = prompt('Enter Withdrawal ID:');
      if (!withdrawalId) return;
      
      endpoint = `/admin/payouts/${withdrawalId}/${status}`;
      requestData = {};
      break;
  }
  
  try {
    log(`Sending ${status} request for ${actionType}...`);
    
    const response = await fetch(apiUrl + endpoint, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(requestData)
    });
    
    const result = await response.json();
    
    if (response.ok) {
      log(`${actionType} ${status} request sent successfully`);
      alert(`${actionType.charAt(0).toUpperCase() + actionType.slice(1)} ${status} request sent successfully!`);
    } else {
      log(`Failed to send ${actionType} ${status} request: ${result.error || result.message}`);
      alert(`Failed: ${result.error || result.message}`);
    }
  } catch (error) {
    log(`Error sending ${actionType} ${status} request: ${error.message}`);
    alert(`Error: ${error.message}`);
  }
}

// UI Functions
function renderNotifications() {
  const container = document.getElementById('notifications');
  container.innerHTML = '';
  
  if (notifications.length === 0) {
    container.innerHTML = '<p>No notifications received yet.</p>';
    return;
  }
  
  notifications.forEach(notification => {
    const div = document.createElement('div');
    div.className = `notification ${notification.isRead ? '' : 'unread'}`;
    div.innerHTML = `
      <strong>${notification.title || 'Notification'}</strong><br>
      ${notification.message || 'No message'}<br>
      <small>${notification.timestamp.toLocaleString()}</small>
    `;
    container.appendChild(div);
  });
}

function clearNotifications() {
  notifications = [];
  document.getElementById('notifications').innerHTML = '<p>No notifications received yet.</p>';
  log('Notifications cleared');
}

    status: "Publish",
    showOnWallet: "Publish"
  },
  {

    gateway: "Paypal",
    subtitle: "Credit/Debit card with Easier way to pay â€“ online and on your mobile.",
    status: "Publish",
    showOnWallet: "Publish"
  },
  {
    id: 3,
    gateway: "Stripe",
    subtitle: "Accept all major debit and credit cards from customers in every country",
    status: "Publish",
    showOnWallet: "Publish"
  },
  {
    id: 4,
    gateway: "Paytm",
    subtitle: "India's most popular digital payment platform with UPI and wallet options",
    status: "Publish",
    showOnWallet: "Publish"
  },
  {
    id: 5,
    gateway: "PhonePe",
    subtitle: "Fast, secure and simple way to pay with UPI and mobile payments",
    status: "Unpublish",
    showOnWallet: "No"
  }
];

function initializePaymentList() {
  renderPaymentTable();
}

function renderPaymentTable() {
  const tbody = document.getElementById('paymentTableBody');
  tbody.innerHTML = '';
  
  paymentData.forEach((item, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${index + 1}</td>
      <td><strong>${item.gateway}</strong></td>
      <td>${item.subtitle}</td>
      <td><span class="status-badge status-${item.status.toLowerCase()}">${item.status}</span></td>
      <td><span class="status-badge status-${item.showOnWallet.toLowerCase() === 'yes' ? 'publish' : 'unpublish'}">${item.showOnWallet}</span></td>
      <td class="action-buttons">
        <button class="edit-btn" onclick="editPayment(${item.id})">Edit</button>
        <button class="delete-btn" onclick="deletePayment(${item.id})">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function addNewPayment() {
  const gateway = prompt('Enter Payment Gateway Name:');
  if (!gateway) return;
  
  const subtitle = prompt('Enter Payment Gateway Subtitle:');
  if (!subtitle) return;
  
  const status = confirm('Set status to Publish?') ? 'Publish' : 'Unpublish';
  const showOnWallet = confirm('Show on wallet?') ? 'Publish' : 'No';
  
  const newPayment = {
    id: paymentData.length + 1,
    gateway: gateway,
    subtitle: subtitle,
    status: status,
    showOnWallet: showOnWallet
  };
  
  paymentData.push(newPayment);
  renderPaymentTable();
  log(`New payment gateway added: ${gateway}`);
}

function editPayment(id) {
  const payment = paymentData.find(item => item.id === id);
  if (!payment) return;
  
  const newGateway = prompt('Edit Gateway Name:', payment.gateway);
  if (newGateway !== null) payment.gateway = newGateway;
  
  const newSubtitle = prompt('Edit Subtitle:', payment.subtitle);
  if (newSubtitle !== null) payment.subtitle = newSubtitle;
  
  const newStatus = confirm(`Current status: ${payment.status}. Change to ${payment.status === 'Publish' ? 'Unpublish' : 'Publish'}?`) 
    ? (payment.status === 'Publish' ? 'Unpublish' : 'Publish') 
    : payment.status;
  payment.status = newStatus;
  
  const newShowOnWallet = confirm(`Current wallet setting: ${payment.showOnWallet}. Change to ${payment.showOnWallet === 'Publish' ? 'No' : 'Publish'}?`)
    ? (payment.showOnWallet === 'Publish' ? 'No' : 'Publish')
    : payment.showOnWallet;
  payment.showOnWallet = newShowOnWallet;
  
  renderPaymentTable();
  log(`Payment gateway updated: ${payment.gateway}`);
}

function deletePayment(id) {
  const payment = paymentData.find(item => item.id === id);
  if (!payment) return;
  
  if (confirm(`Are you sure you want to delete ${payment.gateway}?`)) {
    paymentData = paymentData.filter(item => item.id !== id);
    renderPaymentTable();
    log(`Payment gateway deleted: ${payment.gateway}`);
  }
}

function refreshPaymentList() {
  // In a real app, this would fetch fresh data from the server
  log('Payment list refreshed with static data');
  renderPaymentTable();
}
